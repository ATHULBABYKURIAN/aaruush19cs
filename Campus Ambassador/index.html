<!DOCTYPE html>
<!--[if IE 8 ]><html class="no-js oldie ie8" lang="en"> <![endif]-->
<!--[if IE 9 ]><html class="no-js oldie ie9" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html class="no-js" lang="en">
<!--<![endif]-->

<head>

    <!--- basic page needs
   ================================================== -->
    <meta charset="utf-8">
    <title>AARUUSH '19 - Coming Soon</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- mobile specific metas
   ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- CSS
   ================================================== -->
    <link rel="stylesheet" href="../css/main.css">


    <!-- favicons
	================================================== -->
    <link rel="icon" type="image/png" href="../images/favicon.ico">

    <!-- fonts
    ================================================== -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

</head>

<body>

    <div class="slideup"></div>

    <div id="particles-js"></div> <!-- STARS -->

    <div class="hamburger"></div> <!-- MENU ICON -->

    <div class="overlay-menu">
        <!-- MENU LINKS -->
        <ul>
            <li><a data-href="../About Us/" class="nav-link">About Us</a></li>
            <li><a data-href="../Initiatives/" class="nav-link">Initiatives</a></li>
            <li><a data-href="../Sponsors/" class="nav-link">Sponsors</a></li>
            <li><a data-href="../Workshops/" class="nav-link">Workshops</a></li>
            <li><a data-href="../Campus Ambassador/" class="nav-link">Campus Ambassador</a></li>
            <li><a data-href="../Contact Us/" class="nav-link">Contact Us</a></li>
        </ul>
    </div>

    <div class="center">
        <div class="card">
            <div class="container">
                <h2 class="white-text">About Us</h2>
            </div>
        </div>
    </div>

    <div class="bottomleft">
        <p>&copy; Aaruush Creatives</p>
    </div>

    <div class="fadeout fadeoutanime" id="fade"></div>

    <!-- Particle Script -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.4.2/lottie.min.js"></script>
    <script>
        var navLink = document.getElementsByClassName('nav-link');
        fade = document.getElementById('fade');
        setTimeout((e) => {
            fade.classList.remove('fadeout'); fade.classList.remove('fadeoutanime');
        }, 400);
        for (i = 0; i < 6; i++)
            navLink[i].addEventListener('click', function () {
                link = this.getAttribute('data-href');
                document.querySelector('#fade').classList.add('fadein');
                document.querySelector('#fade').classList.add('fadeinanime');
                setTimeout(function () {
                    window.location.href = link;
                }, 1000);
            });
    </script>
    <script src="../js/main.js"></script>

</body>

</html>
